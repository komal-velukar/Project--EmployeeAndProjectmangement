spring.application.name=EmployeeAndProjectManagementSystem

## ==========================================================
# CORE APPLICATION SETTINGS
# ==========================================================

# Name of the application (used for logging and monitoring)


# Port on which the application will run (default is 8080)
server.port=8080

############################################################
# DATABASE (DataSource) CONFIGURATION - For MySQL
############################################################

# JDBC URL for the MySQL database connection

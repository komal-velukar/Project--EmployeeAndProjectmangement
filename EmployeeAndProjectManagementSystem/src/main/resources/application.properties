jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

############################################################
# JPA (Hibernate) CONFIGURATION
############################################################

# Automatically create or update the database schema based on entities
spring.jpa.hibernate.ddl-auto=update

# Show the SQL queries that Hibernate executes in the console
spring.jpa.show-sql=true

# Nicely format the SQL queries in the console
spring.jpa.properties.hibernate.format_sql=true

# Specify the SQL dialect for Hibernate (Warning HHH90000025 mentioned it's optional, but harmless to keep)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

############################################################
# EMAIL (JavaMailSender) CONFIGURATION - FIXES UnsatisfiedDependencyException
############################################################

# Host/Server for sending mail (e.g., Gmail SMTP)
spring.mail.host=smtp.gmail.com 

# Port for sending mail (587 for TLS, 465 for SSL)
spring.mail.port=587

# Your email address (must match the account used for authentication)
spring.mail.username=your_application_email@gmail.com 

# Your email password OR an App Password (recommended for Gmail)
spring.mail.password=your_generated_app_password 

# Enable authentication
spring.mail.properties.mail.smtp.auth=true 

# Enable Transport Layer Security (TLS) for secure connection
spring.mail.properties.mail.smtp.starttls.enable=true 


############################################################
# LOGGING CONFIGURATION
############################################################

# Set the overall root logging level
logging.level.root=INFO

# Set a specific logging level for the application's packages
logging.level.com.soft=DEBUG